plugins {
    id 'java'
}

group 'com.cn.monkey'
version '1.0-SNAPSHOT'

repositories {
    maven { url "https://maven.aliyun.com/repository/gradle-plugin" }
    maven { url "https://maven.aliyun.com/repository/public" }
    maven { url "https://maven.aliyun.com/repository/google" }
    maven { url "https://maven.aliyun.com/repository/spring" }
    maven { url "https://maven.aliyun.com/repository/spring-plugin" }

    mavenCentral()
}

dependencies {
    implementation "com.graphql-java:graphql-spring-boot-starter:5.0.2"
    implementation "org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter:2.2.4.RELEASE"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb:2.2.4.RELEASE"
    implementation "com.graphql-java:graphql-java:13.0"
    implementation "com.graphql-java:graphql-java-tools:5.2.4"
    implementation "com.graphql-java:graphql-spring-boot-starter:5.0.2"
    implementation "com.graphql-java:graphiql-spring-boot-starter:5.0.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
